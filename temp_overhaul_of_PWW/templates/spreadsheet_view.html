<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Viewer</title>
    <link rel="stylesheet" href="../static/styles/spreadsheet_styles.css" />
    <script src="../static/node_modules/xlsx/dist/xlsx.full.min.js"></script>
  </head>
  <body>
    <div id="sheetOptions">
      <input type="file" id="fileInput" />
      <label for="selectedSheet">Selected sheet:&nbsp<input type="number" min="1" max="1" step="1" value="1" name="Sheet: " id="selectedSheet" /></label>
    </div>
    <div id="spreadsheet"></div>

    <script src="../static/javascripts/spreadsheet_script.js"></script>
  </body>
</html>
